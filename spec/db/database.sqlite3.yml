<%
  db_adapter = 'sqlite3'

  if defined?(RUBY_ENGINE)
    db_adapter = 'jdbcsqlite3' if RUBY_ENGINE == 'jruby'
  end
%>
operational_database:
  adapter: <%= db_adapter %>
  database: operational_database.sqlite3
  pool: 5
  timeout: 5000

data_warehouse:
  adapter: <%= db_adapter %>
  database: data_warehouse.sqlite3
  pool: 5
  timeout: 5000

etl_execution:
  adapter: <%= db_adapter %>
  database: etl_execution.sqlite3
  pool: 5
  timeout: 5000
